{% extends 'base.html' %}

{%block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %}

<div class="container"> 

    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            E-mail ou senha invalidos
        </div>
    {% endif %}

    {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Faça Login para acessar o sistema.
        </div>
    {% endif %}
    
    <div class="row">
        
        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1 style="text-align: center;">Faça Login</h1>
            <hr>
            <form method="post" action="{% url 'valida_login' %}">{% csrf_token %}
                <label>email</label>
                <input name="email" class="form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input name="password" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-outline-primary btn-lg" type="submit" value="Login">
                <a href="{% url 'cadastro' %}" class="btn btn-outline-success btn-lg">Cadastro</a>
            </form>

        </div>

        <div class="col-md-3">

        </div>
    </div>
</div>

{% endblock %}
